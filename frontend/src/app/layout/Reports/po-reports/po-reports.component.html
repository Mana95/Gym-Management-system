<div class="card mb-8">
  <div class="card-body table-responsive">
    <div class="col-md-12">
      <div class="card bg-light mb-2">
        <div class="card-header">
          <h2><b> <i class="fa fa-flag" aria-hidden="true"></i>
             Purchase Order Summary Report </b></h2>  
        </div>
        <div class="card-body">
          <form [formGroup]="reportGroup" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="userID"><b>Date from</b></label>
                <input type="date" formControlName="fromDate" class="form-control"   [ngClass]="{
                  'is-invalid':
                      submitted && f.fromDate.errors
              }" />
              <div *ngIf="submitted && f.fromDate.errors" class="invalid-feedback">
                <div *ngIf="f.fromDate.errors.required">
                  From date is required
                </div>
              </div>
                </div>
                <div class="form-group col-md-3">
                  <label for="userID"><b>Date To</b></label>
                  <input type="date" formControlName="toDate" class="form-control"   [ngClass]="{
                    'is-invalid':
                        submitted && f.toDate.errors
                }" />
                <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
                  <div *ngIf="f.toDate.errors.required">
                    To date is required
                  </div>
                </div>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="firstName"><b>Supplier Name</b></label>
                    <input type="text" class="form-control inputClass" formControlName="supplierName" placeholder="Peter Johnson"/>
                    
                  </div>

                  <div class="form-group col-md-3">
                    <label for="firstName"><b>Status</b></label>
                    <select  formControlName="status" class="form-control">
                      <option disabled>Select Status</option>
                      <option *ngFor="let suit of statusArray">{{suit}}</option>
                    </select> 
                  </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm" ><i class="fa fa-cogs" aria-hidden="true"></i>  Generate Report</button>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div>
    <div>
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
      <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
    </div>
  </div>
